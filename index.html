<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
    <title>NFT preview card component</title>
</head>
<body>
    <header>
        <p>Challenge by <a href="https://www.frontendmentor.io/home" target="_blank" rel="external">Frontend Mentor</a>. Coded by <a href="https://github.com/caiomiyaji" target="_blank" rel="next">Caio Miyaji</a>.</p>
    </header>
    <main>
        <div class="card">
            <div class="image">
                <img class="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium image">
            </div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="price">
                <img class="etherum" src="images/icon-ethereum.svg" alt="ethereum icon">
                <p>0.041 ETH</p>
                <img class="clock" src="images/icon-clock.svg" alt="clock icon">
                <p>3 days left</p>
            </div>
            <div class="avatar">
                <img src="images/image-avatar.png" alt="avatar image">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>
</html>
